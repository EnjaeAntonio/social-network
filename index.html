<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Enjae Antonio">
        <meta name="description" content="Login Page">
        <meta name="Enjae" content=" HTML, CSS, SEO, web, web development">
        <title>Login Page</title>   
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="assets/style/login.css" media="screen"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" > 
        <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
       <main>
        <div class="load-screen hidden">
            <div class="loader"></div>
        </div>

           <div class="overlay">
               <section class="login-page">
               
                  
                <section class="login">
                    <div class="login-wrapper">
                        <h1>Welcome to <span>ConnectMe</span></h1>
                        <h2 class="info">Get started today!</h2>
                        <form action="">
                            <div class="enter-email border">
                                <i class="fa-regular fa-envelope"></i>
                                <input type="text" class="user-email" name="" id="" placeholder="Email (JohnDoe123@email.com)"></input>
                            </div>
                            <div class="enter-pw border">
                                <i class="fa-solid fa-key"></i>
                                <input type="text" class="user-password" name="" id="" placeholder="Password">
                            </div>
                            <h2 class="frgt-pw">Forgot Password?</h2>
                            <div class="btn-wrapper">
                                <button class="user-login">
                                    Login
                                </button>
                                <button class="user-create">
                                    Create Profile
                                </button>
                            </div>
                            <p class="hint">Hint: Create a profile to be redirected</p>
                            <p class="error"></p>
                            <div class="login-options">
                                <p>Or login with</p>
                                <ul>
                                    <li>Google</li>
                                    <li>Linkedin</li>
                                    <li>Facebook</li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </section>
                <div class="img-wrapper">
                    <h1>ConnectMe <i class="fa-regular fa-chess-rook"></i></h1>
                    <img src="./assets/img/photo-1448630360428-65456885c650.avif" alt="">
                </div>
            </section>
           </div>

       </main>
    </body>
</html>
